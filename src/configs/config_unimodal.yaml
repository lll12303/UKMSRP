raw_file: "data/metadata_example.csv"
feature_file: "data/bio_features_example.csv"

label_column: "status"
output_model: "output/unimodal_best_model.joblib"

n_splits: 5

params:
  alpha: 1.5
  lambda: 1.5
  colsample_bytree: 0.75
  subsample: 0.85
  learning_rate: 0.01
  n_estimators: 400
  max_depth: 6
  min_child_weight: 3
  gamma: 0.2
  eval_metric: "auc"

